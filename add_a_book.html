<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css
"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img height="60" src="./assets/img/duck.png" alt=""
          /></a>
          <!-- Logo -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Menu
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-start align-items-center flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Catalogo Libri</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
              <!-- Navbar Left -->
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Cerca"
                  aria-label="Cerca..."
                />
                <button class="btn btn-outline-light btn-dark" type="submit">
                  Cerca
                </button>
              </form>
              <!-- Navbar Right -->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <main>
      <div class="container container-md container-lg mt-5">
        <h3>Nuovo Libro</h3>
        <form class="row mt-4" method="get">
          <div class="col">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium">Nome Autore</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Inserisci il nome dell'autore"
                aria-describedby="helpId"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="surname" class="form-label fw-medium"
                >Cognome Autore</label
              >
              <input
                type="text"
                name="surname"
                id="surname"
                class="form-control"
                placeholder="Inserisci il cognome dell'autore"
                aria-describedby="helpId"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="title" class="form-label fw-medium">Titolo</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                placeholder="Inserisci il titolo del libro"
                aria-describedby="helpId"
                required
              />
              <small id="helpId" class="text-muted"
                >Titolo versione italiana</small
              >
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="mb-3">
              <label for="genre" class="form-label fw-medium">Genere</label>
              <select
                class="form-select fw-medium"
                name="genre"
                id="genre"
                class="form-control"
                placeholder="Inserisci il cognome dell'autore"
                aria-describedby="helpId"
                required
              >
                <option selected>Scegli il genere</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="horror">Horror</option>
              </select>
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="mb-3">
              <label for="year" class="form-label fw-medium"
                >Anno di Pubblicazione</label
              >
              <input
                type="number"
                min="1900"
                max="2025"
                step="1"
                name="year"
                id="year"
                class="form-control"
                placeholder="Inserisci l'anno"
                aria-describedby="helpId"
                required
              />
            </div>
          </div>
          <div class="col col-sm-12 col-lg-4">
            <div class="mb-3">
              <label for="isbn" class="form-label fw-medium">ISBN#</label>
              <input
                type="text"
                name="isbn"
                id="isbn"
                class="form-control"
                placeholder="Inserisci il codice ISBN#"
                aria-describedby="helpId"
                required
              />
            </div>
          </div>

          <hr class="mt-5 mb-5" />

          <div class="col-12">
            <div class="mb-3">
              <label for="note" class="form-label fw-medium">Note</label>
              <textarea
                class="form-control"
                placeholder="Inserisci eventuali note sul libro"
                name="note"
                id="note"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="digital"
                name="digital"
              />
              <label class="form-check-label fw-medium" for="digital">
                Disponibile anche in digitale
              </label>
            </div>
          </div>

          <div class="col">
            <input
              class="btn btn-primary"
              type="submit"
              value="Aggiungi Libro"
            />
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
